<html>
    <head>
        <title>Color Matching Game</title>

        <link rel="stylesheet" type="text/css" href="style.css" media="screen"></link>
        <script src="index.js" async onload="init()"></script>
    </head>

    <body>
        <div class="content">
            <div class="container">
                <div class="title">Match the Color</div>
    
                <div class="row flex-center">
                    <div class="block-container">
                        <div id="match-block" class="block"></div>
                        <div class="block-text">Match this color</div>
                    </div>
                    
                    <div id="timer"></div>
    
                    <div class="block-container">
                        <div id="color-block" class="block"></div>
                        <div class="block-text">Your color</div>
                    </div>
                </div>
    
                <div class="row">
    
                    <div class="button-container">
                        <button class="purple" id="score-button" onclick="calculateScore()">Check my color</button>
                        <button class="blue new-game" onclick="newGame()">New color to match</button>
                        <button class="green" id="hint-button" onclick="hint()">I need a hint!</button>
                    </div>
    
                    <div class="slider-container">
                        <div class="slider">
                            <span class="red">Red</span>
                            <input id="red-slider" type="range" name="red" min="0" max="255">
                        </div>
            
                        <div class="slider">
                            <span class="green">Green</span>
                            <input id="green-slider" type="range" name="green" min="0" max="255">
                        </div>
            
                        <div class="slider">
                            <span class="blue">Blue</span>
                            <input id="blue-slider" type="range" name="blue" min="0" max="255">
                        </div>

                        <div class="hints">
                            <div id="hint-red" class="red hidden"></div>
                            <div id="hint-green" class="green hidden"></div>
                            <div id="hint-blue" class="blue hidden"></div>
                        </div>
                    </div>
                
                </div>
            </div>
    
            <div id="score"></div>
        </div>
    </body>
</html>
