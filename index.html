<html>
    <head>
        <title>Color Matching Game</title>

        <link rel="stylesheet" type="text/css" href="style.css" media="screen"></link>
        <script src="index.js" async onload="init()"></script>
    </head>

    <body>
        <div class="heavy text-center">Match the Color!</div>

        <div id="match-block"></div>
        <div id="color-block"></div>

        <div class="slider">
            <span>Red</span>
            <input id="red-slider" type="range" name="red" min="0" max="255">
        </div>

        <div class="slider">
            <span>Green</span>
            <input id="green-slider" type="range" name="green" min="0" max="255">
        </div>

        <div class="slider">
            <span>Blue</span>
            <input id="blue-slider" type="range" name="blue" min="0" max="255">
        </div>

        <div class="compare-container">
            <div class="text-center" id="timer"></div>
            <button id="score-button" onclick="calculateScore()">Compare</button>
            
            <div class="text-center" id="score"></div>

        </div>

        <button class="new-game" onclick="newGame()">New Game</button>

    </body>
</html>
